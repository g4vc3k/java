<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<h:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				
				<h:outputLabel for="idkwota" value="#{txtCalc.valueKwota}:" />

				<h:inputText id="idkwota" value="#{calcBB.kwota}" required="true"
					requiredMessage="Kwota: #{txtCalcErr.calcParamRequired}"
					converterMessage="Kwota: #{txtCalcErr.calcParamIncorrect}" />

				<h:outputLabel for="idoprocentowanie" value="#{txtCalc.valueOprocentowanie}" />
				
				<h:inputText id="idoprocentowanie" value="#{calcBB.oprocentowanie}" required="true"
					requiredMessage="Oprocentowanie: #{txtCalcErr.calcParamRequired}"
					converterMessage="Oprocentowanie: #{txtCalcErr.calcParamIncorrect}" />
					
				<h:outputLabel for="idczas" value="#{txtCalc.valueCzas}" />
				
				<h:inputText id="idczas" value="#{calcBB.czas}" required="true"
					requiredMessage="Czas: #{txtCalcErr.calcParamRequired}"
					converterMessage="Czas: #{txtCalcErr.calcParamIncorrect}" />

				<h:commandButton value="#{txtCalc.add}" action="#{calcBB.calc()}">
					<f:ajax execute="@form" render="msg" />
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
